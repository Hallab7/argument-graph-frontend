<!DOCTYPE html>
<html>
<head>
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Tailwind CSS Test</h1>
        
        <div class="space-y-4">
            <div class="bg-blue-500 text-white p-4 rounded my-4">
                This div has my-4 (margin top and bottom)
            </div>
            
            <div class="bg-green-500 text-white p-4 rounded mt-4 mb-4">
                This div has mt-4 and mb-4 (separate margin top and bottom)
            </div>
            
            <div class="bg-red-500 text-white p-4 rounded mx-4">
                This div has mx-4 (margin left and right)
            </div>
            
            <div class="bg-purple-500 text-white p-4 rounded ml-4 mr-4">
                This div has ml-4 and mr-4 (separate margin left and right)
            </div>
        </div>
    </div>
</body>
</html>
